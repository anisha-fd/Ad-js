<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        class TimeShow
        {
            constructor(hour="00",min="00",sec="00")
            {
                this.hour = hour
                this.min =min
                this.sec = sec 
            }

            displaytime()
            {
               console.log(` Time is:${this.hour}:${this.min}:${this.sec}`);
            }
        }

        var obj = new TimeShow(10,20,30);
        obj.displaytime()

        var defultobjcet = new TimeShow(20);
        defultobjcet.displaytime()

        var defaultobj2 = new TimeShow(11);
        defaultobj2.displaytime()

    </script>
</body>
</html>
