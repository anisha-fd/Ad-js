<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<body>
    <img src="bulb-off.jpg" alt="" id="img" height="400px" width="400px" align-items="center">

    <button onclick="change()" style="width: 10%; height: 30px;">Click Here</button>
    <script>
        function change() {
            document.getElementById("img").src="bulb-on.jpg";
        }
    </script>
</body>
</html>
