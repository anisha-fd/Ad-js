<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #mycard {
           
           cursor: pointer;

        }

        .card-1 {
            position: relative;
            z-index: 5;
        
           

        }

        .card-1,
        .card-2,
        .card-3,
        .card-4,
        .card-5 {
            position: absolute;
            /* width: 15%; */
            /* height: 300px; */
            
            text-align: center;
            border-radius: 30px;
            transition: transform 2s;


        }
      


        .card-2 {
            position: absolute;
            z-index: 4;
            top: 30px;

        }

        .card-3 {
            position: absolute;
            z-index: 3;
            top: 50px;
        }

        .card-4 {
            position: absolute;
            z-index: 2;
            top: 90px;
        }

        .card-5 {
            position: absolute;
            z-index: 1;
            top: 120px;
          
        }
    </style>
</head>

<body>
    <div id="mycard">
        <img src="../Task/card-4.jpg" alt="" class="card-1 cards">
        <img src="../Task/card-2.jpg" alt="" class="card-2 cards">
        <img src="../Task/card-3.jpg" alt="" class="card-3 cards">
        <img src="../Task/card.jpg" alt="" class="card-4 cards">
        <img src="../Task/card-5.jpg" alt="" class="card-5 cards">

    </div>

    <script>


        let Cardimage = document.querySelectorAll(".cards");

        Cardimage.forEach(function (div) {
            div.addEventListener("mouseover", function () {
                div.style.marginLeft = "300px";


            });
            div.addEventListener("mouseout",function(){
                div.style.marginLeft = "6px";
            })
            div.addEventListener("click",function(){
                div.style.display = "";
            })
        })

        // let div = document.querySelector(".card-1");
        // let marginLeftValue = 0;


        // document.addEventListener("keydown", function (e) {
        //     //    console.log(e.key);

        //     if (e.key === "ArrowRight") {
        //         console.log("------> RIght key Press");
        //         div.style.marginLeft = marginLeftValue + "px";

        //     }
        //     marginLeftValue += 500;
        // })

    </script>
</body>

</html>
