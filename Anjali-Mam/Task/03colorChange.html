<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Change background</title>
    <style>
        .allbox{
            display: flex;
           
        }
        .color{
            margin: 10px;
            height: 50px;
            width: 120px;
            border: 2px solid;
            padding: 20px;
            box-shadow: 10px 10px 5px lightblue;
            
            

        }
        #box1{
           
            background-color: blue;
            
           
            
        }
        #box2{
           
            background-color: red;
            
            

        }
        #box3{
            
            
            background-color: green;
            
            

        }
        #box4{
           
            background-color: orangered;
            
            

        }
        #box5{
          
            background-color: palevioletred;
    
            

        }
        #box6{
           
            background-color: yellow;
            
            
            

        }
        #box7{
           
            background-color:purple;
            
            

        }
    </style>
</head>
<body>
<div class="allbox">
    
    
    <div id="box1" class="color">blue</div>
     <div id="box2" class="color">red</div>
     <div id="box3" class="color">Green</div>
    <div id="box4" class="color">Orange</div>
    <div id="box5" class="color">Pink</div>
    <div id="box6" class="color">Yellow</div>
    <div id="box7" class="color">purple</div>


    <!-- <h1 id="bg-color"></h1> -->
</div>
<h1 id="bg-color"></h1>

<script>

    var mycolor = document.querySelectorAll(".color");
    console.log(mycolor);

    mycolor.forEach(function(mydiv){
        mydiv.addEventListener("click",function(){
            console.log(mydiv);
            // console.log(this.textContent);
            

            var h1 = document.getElementById("bg-color");
            h1.textContent = this.textContent;
            document.body.style.backgroundColor = this.textContent;
            // document.body.style.backgroundColor = 
        })
    })

    


</script>
