<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket team </title>
    <style>
        .dragcontainer {
            display: flex;
            cursor: move;
        }

        .maincontainer {
            height: 500px;
            width: 800px;
            border: 2px solid black;
            margin: 0 auto;
        }

        div img {
            height: 150px;
        }
    </style>
</head>

<body>

    <div class="dragcontainer" id="itemcontainer" draggable="true" ondragstart="drag(event)">
        <div><img src="gujrat-lions-2.png" alt=""   ></div><br>
        <div><img src="mumbai-indians.png" alt=""  ></div><br>
        <div><img src="punjab-kings.jpg" alt=""></div><br>
        <div><img src="channei-super.jpg" alt=""></div><br>
        <div><img src="lakhnau-img.jpg" alt=""></div><br>
        <div><img src="gujrat-titans.png" alt=""></div><br>

    </div>

    <div class="maincontainer" id="maincontainer" ondragover="allowDrag(event)" ondrop="mydrop(event)"></div>

    <script>

        function drag(e) {
            // e.preventDefault();
            // transfer

            e.dataTransfer.setData("text/plain", e.target.id);


        }
        function allowDrag(e) {
            e.preventDefault();
        }

        function mydrop(e) {
            // receive
            let id = e.dataTransfer.getData("text/plain");
            e.target.append(document.getElementById(id));
        }

    </script>

</body>

</html>
