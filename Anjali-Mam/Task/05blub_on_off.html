<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blub on-off task</title>
    <style>
        body{
            /* background-color: black; */
        }
        img{
            margin: 0 auto;
        }

    </style>
</head>
<body>

   <h1>Bulb On-OFF</h1>

   <img src="bulb-off.jpg"  id="bulb"     alt="" width="500px" height="500px">
   <p>
    <button type="button" onclick="light(1)"> ON</button>
    <button type="button" onclick="light(0)"> OFF</button>
   </p>

   <script>
      function light(show){

        var pic;
        if(show == 0){
            pic = "bulb-off.jpg";
        }
        else{
            pic = "bulb-on.jpg";
        }
        document.getElementById('bulb').src = pic;
      }
   </script>

    
</body>
</html>
