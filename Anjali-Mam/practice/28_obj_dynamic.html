<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="text" id="keyid" placeholder="Enter your key :">
    <input type="text" id=" valueid" placeholder="Enter value :">


    <button  onclick="savedata()">button</button>


    <script>

        let obj = []; // blank object

        function savedata(){
             let k = document.getElementById("keyid");
            //  console.log(k);
             let v = document.getElementById("valueid");
            //  console.log(v);

             obj[k.value] = v.value;

             console.log(obj);

             k.value = ""
             v.value = ""


            //  let myli = document.createElement("li");
            //  console.log(myli);





        }
    </script>
</body>
</html>
