<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        class Sample
        {
            name = "Anisha"       // public
            subject = "javascript"

            _score = 75          // partially private

            #language = "js"

            display()
            {
                console.log(this.name);
                console.log(this.subject);
                console.log(this._score);
                console.log(this.#language);
            }
        }

        var obj = new Sample()

        obj.display();

        obj.name = "Enii"
        obj._score = 45
        // obj.#language = "python"

        obj.display();

    </script>
</body>
</html>
