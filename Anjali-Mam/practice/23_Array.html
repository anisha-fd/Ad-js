            myArray.forEach(function(item){

                li.textContent = item
                
                ul.innerHTML = ""
                ul.append(li);
            })

            let alliTags = document.querySelectorAll("li");
            console.log("----------->>" ,alliTags);

            alliTags.forEach(function(item){
                item.addEventListener("click",function(e){
                        console.log(item.innerText);

                        let removeitem = item.innerText
                        console.log(removeitem);

                        myArray = myArray.filter(item => item!== removeitem);
                        console.log(myArray);
                        displayData()

                })
            })

        }
