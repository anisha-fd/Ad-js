<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="savedata()">Save</button>

    <button onclick="getvaluedata()">Get Data</button>

    <button onclick="cleardata()">Clear</button>

    <button onclick="removekey()">Remove</button>



    <script>
        function savedata(){
            console.log("clicked");
            localStorage.setItem("language","jacvascript");
            localStorage.setItem("subject","React js");
            localStorage.setItem("subject", "Node js");
            localStorage.setItem("background-color","red");


        }

        function getvaluedata(){

            let response = localStorage.getItem("background-color");
            console.log(response);

          
        }

        function cleardata(){
            console.log(localStorage.length);
            localStorage.clear();
        }

        function removekey(){
            localStorage.removeItem("subject");
        }




    </script>
</body>
</html>
