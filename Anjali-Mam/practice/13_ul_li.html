<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ul li example</title>
    <style>
        ul{
            list-style-type: none;
        }
    </style>
</head>
<body>
    <ul id="ul">

    </ul>

    <script>

        let myul = document.getElementById("ul");
        console.log(myul);

        var  li = document.createElement("li")
        li.textContent="html";
        ul.append(li)
        

        // console.log(li);

        var  li = document.createElement("li")
        li.textContent="css";
        ul.append(li)
        console.log(li);
        


       
        

        



        
    </script>
</body>
</html>
