<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body>
  <h1>Myntra Cards</h1>
  <div class="container">
    <div class="row" id="box"></div>

  </div>




  <script>


    let arr = [
      "../Task/image-1.jpg",
      "../Task/image-2.jpg",
      "../Task/image-1.jpg",
      "../Task/image-2.jpg",
      "../Task/image-1.jpg",
      "../Task/image-2.jpg",

    ];
    function card() {
      arr.forEach((element) => {
        let node = document.createElement("div");
        node.setAttribute("class", "col");
        let text = ` <div class="container">
    <div class="row mt-5"  id="box">
            <div class="card" style="width: 18rem; " >
                <img src="${element}" class="card-img-top img-fluid" alt="...">
                <div class="card-body">
                    <h5 class="card-title">H&M</h5>
                    <p class="card-text">Printed Cotton T-shirt</p>
    <a href="#" >Rs.389 (74% OFF)</a>
    </div>
    </div>
  </div>
    `;
        let textnode = document.createTextNode(text);
        node.innerHTML = text;
        document.getElementById("box").appendChild(node);
      });
    }
    card();


  </script>

  </script>
</body>
