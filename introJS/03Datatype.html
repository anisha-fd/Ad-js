<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data type in Advance JS</title>

</head>

<body>
    <!-- Two type of data type  -->

    1.primitive
    2.non-primitive

    <script>
        // primitive

        Number
        let a = 50;
        console.log(a);
        console.log(typeof a);

        // Null
        // let b = null;
        // console.log(b);
        // console.log(typeof b);       type of Object 

        String
        let c = "hello"
        // let d = "god"
        console.log(c);
        console.log(typeof c);



        Symbol
        let d = Symbol("Anisha")
        console.log(d);
        console.log(typeof d);





        BigInt
        let e = 56789123546794646848n;
        console.log(e);
        console.log(typeof e);



        Boolean
        let t = true;
        console.log(t);
        console.log(typeof t);




    //     Undefined
    //     let g;
    //      console.log(g);      // undefined
    //    //  console.log(h);   // Not defined
    //      console.log(typeof g);

        



        //2.non-primitive

        Array


       
        // let days = ['sunday','monday',23,'friday','setarday']
        // console.log(days);
        // console.log(days.length);
        // console.log(days[1]);



        Object
        let details = {
         name: 'Ani',
         age: 24,
         goodStudent: true,

      }
      console.log(details);
      console.log(details.name);







    </script>

</body>

</html>
