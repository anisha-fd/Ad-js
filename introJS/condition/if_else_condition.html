<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else condition</title>
</head>

<body>
    <script>

        let a = 30;

        if (a == 50) {
            alert("Yes, You Are Right.");
        } else {
            alert("Yes, You Are Wrong.");
        }
    </script>

</body>

</html>
