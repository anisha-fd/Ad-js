<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .demo1{
            border: 1px solid black;
            color: pink;
            background-color: blanchedalmond;
        }
    </style>
</head>

<body>
    <div class="box">

    </div>
    <h1>Arjun</h1>
    <h2>Vaja</h2>
    <h1>AAAA</h1>

    <button id="btnid1">Click Me</button>


    <script>
        var allh1 = document.getElementById("btnid1");

        allh1.addEventListener("click", function(){
            var adding = document.querySelectorAll("h1");

            adding.forEach(function(element){
                element.classList.add("demo1");
            })
        })


    </script>
</body>
</html>
