<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .demo{
            color: red;
            background-color: black;
        }
    </style>
</head>
<body>
    <h1>Hello Arjun</h1>
    <button id= "btnid1"> Click Me For changes</button>

    <script>
    document.getElementById("btnid1").addEventListener("click", function(){

        var mine = document.querySelector("h1");
        mine.classList.add("demo");

    })
    </script>
</body>
</html>
