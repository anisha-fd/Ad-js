<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
            .sub .ans{
                display: none;
            }
    </style>
</head>
<body>
    <div class="main">
        <div class="sub">
            <div class="que">
                <h1>what is html</h1>
            </div>
            <div class="ans">
                <h1> html is </h1>
            </div>
            
        </div>
        <div class="sub">
            <div class="que">
                <h1> what is html </h1>
            </div>
            <div class="ans">
                <h1>  html is</h1>
            </div>
            
        </div>
    </div>

        <script>
            var all = document.querySelectorAll(".sub .que");

            console.log(all);

            all.forEach(function (que){
                que.addEventListener("click", function(){
                        var ans = this.nextElementSibling;
                        if(ans.style.display ==="none"){

                            ans.style.display ="block";
                        }
                        else{
                            ans.style.display ="none";
                            
                        }

                } )


            })
        </script>
</body>
