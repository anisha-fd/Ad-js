<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task03</title>


    <style>
        .paint{
            color: red;
            background-color: black;
        }
    </style>
</head>
<body>
    
    <h1>Arjun</h1>
    <h2>There</h2>
    <h1>Vaja</h1>

    <button id="btn"> click me</button>

    <script>


         let btnjs  = document.getElementById("btn");

         btnjs.addEventListener("click", function(){


            let queryjs = document.querySelectorAll("h1");

            queryjs.forEach(function (element){

                    element.classList.add("paint")


            })
         })











    </script>
</body>
</html>
